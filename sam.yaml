# AWS SAM template for deploying fresh-slack as an AWS Lambda Function, that
# runs on a schedule
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: fresh_slack/
      Handler: main.lambda_handler
      Runtime: python3.8
      Events:
        Schedule:
          Type: EventBridge
          Properties:
            Pattern:
              source:
                - aws.ec2
              detail-type:
                - EC2 Instance State-change Notification

Outputs:
  FreshSlackFunction:
    Description: "fresh-slack Lambda Function ARN"
    Value: !GetAtt FreshSlackFunction.Arn
  FreshSlackFunctionIamRole:
    Description: "Implicit IAM Role created for fresh-slack Lambda Function"
    Value: !GetAtt FreshSlackFunctionRole.Arn
